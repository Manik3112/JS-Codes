<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>ToDo Application</title>
</head>
<body>
    <div class="container">
        <div class="controls">
            Enter ToDo: <input type="text" id="input">&nbsp;&nbsp;
            <button id="add">Add Task</button>&nbsp;&nbsp;
            <button id="remove">Task Completed</button>&nbsp;&nbsp;
        </div>
        <ul id="list">
            <li class="mycheck"><input type="checkbox" id="check" ><label>Go to Gym</label></li>
            <li class="mycheck"><input type="checkbox" id="check" checked><label>Record YouTube Videos</label></li>
        </ul>
    </div>
   <script src="todo.js"></script> 
</body>
</html>
